<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyderabad Restaurant Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome, <span id="usernameDisplay"></span>!</h1>
    <h2>Book Your Table</h2>

    <form>
      <label for="restaurant">Select Restaurant:</label>
      <select id="restaurant">
        <option value="Paradise">Paradise Biryani</option>
        <option value="Bawarchi">Bawarchi</option>
        <option value="ShahGhouse">Shah Ghouse</option>
        <option value="Chutneys">Chutneys</option>
        <option value="Ohri's">Ohri's</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" required>

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" min="1" required>

      <button type="button" onclick="bookTable()">Book Now</button>
      <button type="button" id="logoutBtn" onclick="logout()">Logout</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
