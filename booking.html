<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyderabad Restaurant Pre Table Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hyderabad Restaurant Pre Table Booking</h1>
    <form>
      <input type="text" placeholder="Enter Your Name" required>
      <input type="email" placeholder="Enter Your Email" required>
      <select required>
        <option value="">Select Restaurant</option>
        <option value="bawarchi">Bawarchi</option>
        <option value="paradise">Paradise</option>
        <option value="shahghouse">Shah Ghouse</option>
        <option value="chutneys">Chutneys</option>
        <option value="minerva">Minerva</option>
      </select>
      <input type="date" required>
      <input type="time" required>
      <button type="submit">Book Table</button>
    </form>
  </div>
</body>
</html>
