<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyderabad Restaurant Pre Table Booking - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hyderabad Restaurant Pre Table Booking</h1>

    <!-- Login Form -->
    <div id="loginSection">
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="Enter Username" required>
      <input type="password" id="loginPass" placeholder="Enter Password" required>
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a href="#" onclick="toggleSignup()">Create Account</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signupSection" style="display: none;">
      <h2>Create Account</h2>
      <input type="text" id="signupUser" placeholder="Choose Username" required>
      <input type="password" id="signupPass" placeholder="Choose Password" required>
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="toggleLogin()">Login</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
